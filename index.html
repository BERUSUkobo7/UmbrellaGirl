<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【あなたのゲームタイトル】</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="rain-container" id="rain"></div>

    <header>
        <h1>【あなたのゲームタイトル】</h1>
    </header>

    <main>
        <section id="gallery">
            <h2>ギャラリー</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/slide1.jpg" alt="紹介画像1"></div>
                    <div class="swiper-slide"><img src="images/slide2.jpg" alt="紹介画像2"></div>
                    <div class="swiper-slide"><img src="images/slide3.jpg" alt="紹介画像3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <section id="introduction">
            <h2>ゲーム紹介</h2>
            <p>
                リアルの傘コントローラーを振り回しながら、降り注ぐ雨や水しぶきを防いでゴールを目指す新感覚アクションゲーム！
            </p>
        </section>

        <section id="movie">
            <h2>紹介動画</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/【動画のID】" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section id="event">
            <h2>出店情報</h2>
            <ul>
                <li>〇月〇日〜〇月〇日: 【イベント名】</li>
                <li>〇月〇日〜〇月〇日: 【イベント名】</li>
            </ul>
        </section>
        
        <section id="organization">
            <h2>所属団体</h2>
            <p>
                私たちは【団体名】に所属して、このゲームを開発・展示しています。
            </p>
        </section>

        <section id="credits">
            <h2>開発者・スポンサー</h2>
            <p>開発: 【あなたの名前やチーム名】</p>
            <p>スポンサー: 【スポンサー名】</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 【あなたの名前やチーム名】</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
